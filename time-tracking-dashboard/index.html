<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="cards | container grid | text-body">
      <!-- profile -->
      <div class="profile bg-700" data-card="profile">
        <div class="profile__body flow bg-400">
          <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson" />
          
          <div class="profile__info">
            <p class="fs-400 text-accent">Report for</p>
            <h2 class="fs-900 fw-light">Jeremy Robson</h2>
          </div>
        </div>

        <ul role="list" class="profile__period | flex | bg-700 text-accent">
          <li>Daily</li>
          <li class="text-body">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <!-- /profile -->

      <!-- work -->
      <div class="card" data-card="work">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">work</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">32hrs</p>
            <p class="text-accent">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- /work -->

      <!-- play -->
      <div class="card" data-card="play">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">play</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">10hrs</p>
            <p class="text-accent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- /play -->
      <!-- study -->
      <div class="card" data-card="study">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">study</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">10hrs</p>
            <p class="text-accent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- /study -->
      
      <!-- exercise -->
      <div class="card" data-card="exercise">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">exercise</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">10hrs</p>
            <p class="text-accent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- /exercise -->

      <!-- social -->
      <div class="card" data-card="social">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">social</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">10hrs</p>
            <p class="text-accent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- /social -->

      <!-- self-care -->
      <div class="card" data-card="self-care">
        <div class="card__body | flow | bg-700">
          <header class="card__header | flex">
            <p class="fs-500 fw-medium">self care</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="more info">
          </header>

          <div class="card__content | flex">
            <p class="fs-900 fw-light">10hrs</p>
            <p class="text-accent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- /self-care -->
    </div>
  </main>
</body>
</html>

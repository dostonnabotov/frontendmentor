<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- custom js -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="bg-custom-image">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="cards | grid">
              <div class="card card--front">
                <img src="./assets/images/card-logo.svg" alt="" />
                <div class="card__front-body | flow">
                  <p class="card__front-number">0000 0000 0000 0000</p>
                  <div class="card__front-info | flex">
                    <p>Jane Appleseed</p>
                    <p>00/00</p>
                  </div>
                </div>
              </div>
              <div class="card card--back">
                <p>000</p>
              </div>
            </div>
          </div>
          <div class="col-7">
            <form class="flow">
              <div class="input-group">
                <label for="name">Cardholder Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>
              <div class="input-group">
                <label for="number">Card Number</label>
                <input
                  type="text"
                  id="number"
                  placeholder="e.g. 0000 0000 0000 0000"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="input-group">
                    <label for="month">Exp. Date (MM/YY)</label>
                    <div class="row">
                      <input
                        type="number"
                        class="col-5"
                        id="month"
                        placeholder="MM"
                      />
                      <input
                        type="number"
                        class="col-6"
                        id="year"
                        placeholder="YY"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group">
                    <label for="cvc">CVC</label>
                    <input type="number" id="cvc" placeholder="e.g. 123" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-container"></div>
      </div>
    </main>
  </body>
</html>
